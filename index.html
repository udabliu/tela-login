<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Wix+Madefor+Text:wght@400;500&display=swap');
      </style>
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form class="login-form">
            <div class="form-header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="moon"></i>
            </div>
            <div class="input-box">
                <Label>Email</Label>
                    <div class="email-field">
                        <i class="fa-solid fa-envelope"></i> 
                        <input type="email" name="email" placeholder="Insira seu Email">
                    </div>
            </div>      
            <div class="input-box">
                <label>Senha</label>
                    <div class="password-field">
                        <i class="fa-solid fa-lock"></i> <input type="password" name="password" placeholder="Insira sua Senha">
                    </div>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            </div>
            
            <div class="social-description">
                <span>Ou entre usando:</span>
            </div>

            <div class="social-login">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="login-btn">
                <button><i class="fa-solid fa-door-open"></i> Entrar</button>
            </div>
            <div class="forgot-password">
                <a href="#">NÃ£o possui uma conta? cadastre-se aqui</a>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
